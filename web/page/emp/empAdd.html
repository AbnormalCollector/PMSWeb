<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="use.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">姓名：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" lay-verify="required" placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">身份证：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input cardid" lay-verify="required" placeholder="请输入身份证">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">性别：</label>
        <div class="layui-input-block">
            <select class="searchVal sex">
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">职位：</label>
        <div class="layui-input-block">
            <select class="searchVal job">
                <option value="1">java工程师</option>
                <option value="2">前端工程师</option>
                <option value="3">销售员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学历：</label>
        <div class="layui-input-block">
            <select class="searchVal education">
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">研究生</option>
                <option value="3">硕士</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input tel" lay-verify="required" placeholder="请输入手机号">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">政治面貌</label>
        <div class="layui-input-block">
            <select class="searchVal party">
                <option value="1">共青团员</option>
                <option value="2">党员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">联系地址：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input address" lay-verify="required" placeholder="请输入联系地址">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">出生日期：</label>
        <div class="layui-input-block">
            <input type="date" class="layui-input birthday" lay-verify="required" placeholder="请输入出生日期">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">所属部门：</label>
        <div class="layui-input-block">
            <select class="searchVal department">
                <option value="1">技术部</option>
                <option value="2">财务部</option>
                <option value="3">销售部</option>
                <option value="3">主管部</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input remark"  placeholder="请输入备注">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn " lay-submit="" lay-filter="addJob">立即添加</button>
            <button type="reset" class="layui-btn  layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="empAdd.js"></script>
</body>
</html>
