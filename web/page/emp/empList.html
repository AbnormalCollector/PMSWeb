<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="use.css" media="all" />
</head>
<body>
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox mod_default_box">
        <form class="layui-form">
            <div class="layui-inline" >
                <div class="layui-input-inline ">
                    姓名：<input type="text" class="layui-input searchVal-name" placeholder="请输入搜索的内容" />
                    手机：<input type="text" class="layui-input searchVal-tel" placeholder="请输入搜索的内容" />
                </div>
                <div class="layui-input-inline">
                    职位：<select class="searchVal searchVal-job">
                    <option value="">请选择</option>
                    <option value="1">java工程师</option>
                    <option value="2">前端工程师</option>
                    <option value="3">销售员</option>
                </select>
                    性别：<select class="searchVal searchVal-sex">
                    <option value="">请选择</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
                </div>
                <div class="layui-input-inline ">
                    身份证号码：<input type="text" class="layui-input searchVal-card" placeholder="请输入搜索的内容" />
                    所属部门：<select class="searchVal searchVal-De">
                    <option value="">请选择</option>
                    <option value="1">技术部</option>
                    <option value="2">财务部</option>
                    <option value="3">销售部</option>
                    <option value="4">主管部</option>
                </select>
                </div>
                <a class="layui-btn  search_btn" data-type="reload">搜索</a>
            </div>
            <!--			<div class="layui-inline">-->
            <!--				<a class="layui-btn addNews_btn">添加用户</a>-->
            <!--			</div>-->
            <div class="layui-inline">
                <a class="layui-btn  delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="empList" lay-filter="newList" lay-skin="line"></table>

    <!--操作-->
    <script type="text/html" id="empListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs " lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="empList.js"></script>
</body>
</html>
