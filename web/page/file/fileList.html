<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="use.css" media="all" />
</head>
<body>
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox mod_default_box">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    标题：<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <a class="layui-btn  search_btn" data-type="reload">搜索</a>
            </div>
            <!--			<div class="layui-inline">-->
            <!--				<a class="layui-btn addNews_btn">添加用户</a>-->
            <!--			</div>-->
            <div class="layui-inline">
                <a class="layui-btn  delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="fileList" lay-filter="newList" lay-skin="line"></table>
    <!--    <div><a class='layui-btn' href='\upload\\" + d.fileName + "' download='" + d.title + "." + d.fileName.split(".")[1] + "'>下载</a></div>>-->
    <!--操作-->
    <script type="text/html" id="fileListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs " lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="fileList.js"></script>
</body>
</html>
