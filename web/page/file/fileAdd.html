<body class="childrenBody">
<form class="layui-form" id="upload" style="width:80%;" enctype="multipart/form-data">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">文档标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input title"  name="title" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">文档描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input remark" name="remark" style="height: 300px">
        </div>
    </div>
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-normal" id="pic">选择文件</button>
        <button type="button" class="layui-btn" id="addFile">开始上传</button>
    </div>
